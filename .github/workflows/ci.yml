name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: Run Black (check only)
        run: black --check week5_706.py test_706_week5.py

      - name: Run Flake8
        run: flake8 week5_706.py test_706_week5.py

      - name: Run Unit Tests
        run: python -m unittest discover -s . -p "test_706_week5.py"
